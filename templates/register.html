<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="POST" action="/register">
        <label for="nombre">First Name:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Last Name:</label>
        <input type="text" id="apellido" name="apellido" required><br>


        <label for="direccion">Address:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="numero_telefono">Phone Number:</label>
        <input type="text" id="numero_telefono" name="numero_telefono" required><br>

        <label for="provincia">Province:</label>
        <input type="text" id="provincia" name="provincia" required><br>

        <label for="localidad">City:</label>
        <input type="text" id="localidad" name="localidad" required><br>

        <label for="correo_electronico">Email:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br>

        <label for="nombre_usuario">Username:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br>

        <label for="contraseña">Password:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="farmacia">Farmacia</option>
            <option value="cliente">Cliente</option>
        </select><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
