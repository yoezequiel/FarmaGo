{% extends 'base.html' %}
<head>
    {% block head %}
    <title>iniciar sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" id="estilos-claro" disabled/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-oscuro.css') }}" id="estilos-oscuro"/>
    {% endblock head %}
</head>
<body>
    {% block content %}
    <div class="left-column">
        <img src="/static/img/logo.png" alt="">
    </div>
    <div class="right-column">
    <h1>Iniciar Sesion</h1>
        <form action="/login" method="post">
        <div class="row">
            <label for="correo_electronico" class="col-sm-2 col-form-label col-form-label-lg">Correo electronico:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="correo_electronico" name="correo_electronico" placeholder="Ingresa tu Correo electronico" required>
            </div>
        </div>
        <br>
        <div class="row">
            <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Ingresa tu Contraseña" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 text-center">
                <input type="submit" class="btn btn-primary btn-lg" value="Iniciar Sesión">
            </div>
        </div>
    </form>
    <p class="error">{{ error }}</p>
    </div>
    {% endblock content %}
</body>
</html>
