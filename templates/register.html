{% extends 'base.html' %}
<head>
    {% block head %}
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    {% endblock head %}
</head>
<body>
    {% block content %}
    <div class="left-column">
        <img src="/static/img/logo.png" alt="">
    </div>
    <div class="right-column">
    <h1>Registrarse</h1>
    {% if error %}
        <p style="color: red; text-align:center;">{{ error }}</p>
    {% endif %}
        <form method="post">
            <div class="row">
                <label for="nombre" class="col-sm-2 col-form-label col-form-label-lg">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Ingresa tu Ingresa tu Nombre" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="apellido" class="col-sm-2 col-form-label col-form-label-lg">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="apellido" name="apellido" placeholder="Ingresa tu Apellido" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="direccion" class="col-sm-2 col-form-label col-form-label-lg">Dirección</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="direccion" name="direccion" placeholder="Ingresa tu Dirección" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="numero_telefono" class="col-sm-2 col-form-label col-form-label-lg">Número de Teléfono</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control form-control-lg" id="numero_telefono" name="numero_telefono" placeholder="Ingresa tu Número de Teléfono" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="provincia" class="col-sm-2 col-form-label col-form-label-lg">Provincia</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="provincia" name="provincia" placeholder="Ingresa tu Provincia" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="localidad" class="col-sm-2 col-form-label col-form-label-lg">Localidad</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="localidad" name="localidad" placeholder="Ingresa tu Localidad" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="correo_electronico" class="col-sm-2 col-form-label col-form-label-lg">Correo Electrónico</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="correo_electronico" name="correo_electronico" placeholder="Ingresa tu Correo Electrónico" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="nombre_usuario" class="col-sm-2 col-form-label col-form-label-lg">Nombre de Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="nombre_usuario" name="nombre_usuario" placeholder="Ingresa tu Nombre de Usuario" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="contraseña" class="col-sm-2 col-form-label col-form-label-lg">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="contraseña" name="contraseña" placeholder="Ingresa tu Contraseña" required>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="logo_url" class="col-sm-2 col-form-label col-form-label-lg">Foto de Perfil:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="logo_url" name="logo_url" placeholder="Ingresa el link de tu foto de perfil">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <input type="submit" class="btn btn-primary btn-lg" value="Registrarse">
                </div>
            </div>
            
        </form>
    </div>
    {% endblock content %}
</body>
