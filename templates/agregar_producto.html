{% extends 'base.html' %}
<head>
    {% block head %}
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar_producto.css') }}">

    {% endblock head %}
</head>
<body>
    {% block content %}
    <h1>Agregar Producto</h1>
    <form method="post" action="{{ url_for('agregar_producto') }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="imagen">Imagen (URL):</label>
        <input type="text" id="imagen" name="imagen" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
        <br>
        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" id="precio_unitario" name="precio_unitario" min="0" step="0.01" required>
        <br>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            {% for categoria in categorias %}
            <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Agregar Producto">
    </form>
    {% endblock content %}
</body>
