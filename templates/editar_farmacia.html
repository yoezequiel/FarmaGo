<!DOCTYPE html>
<html>
<head>
    <title>Editar Información de la Farmacia</title>
</head>
<body>
    <h1>Editar Información de la Farmacia</h1>
    <form action="/editar_farmacia" method="post">
        <label for="nombre">Nombre de la Farmacia:</label>
        <input type="text" id="nombre" name="nombre" value="{{ farmacia_nombre }}" required>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ farmacia_direccion }}" required>
        <br>
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" value="{{ farmacia_provincia }}" required>
        <br>
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" value="{{ farmacia_localidad }}" required>
        <br>
        <label for="numero_telefono">Número de Teléfono:</label>
        <input type="text" id="numero_telefono" name="numero_telefono" value="{{ farmacia_telefono }}" required>
        <br>
        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" value="{{ farmacia_correo }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
