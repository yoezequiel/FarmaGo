<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
    {% endblock head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="web de delivery y compras para farmacias">
    <meta name="keywords" content="farmacias, delivery, nose">
    <meta name="author" content="yoezequiel, candela-blanco">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" type="image" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Farmago</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carrito"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contain" id="contain">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://kit.fontawesome.com/87f8a4afeb.js" crossorigin="anonymous"></script>
</body>
</html>
